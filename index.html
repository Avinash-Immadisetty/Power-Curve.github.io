<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="loadWindTurbines()">
    <label for="latitudeValue">
        Latitude Value:
        <input type="text" name="latitudeValue" id="latitudeValue" value="20.15" required/>
    </label>
    <br/>
    <label for="longitudeValue">
        Longitude Value:
        <input type="text" name="longitudeValue" id="longitudeValue" value="62.05" required/>
    </label>
    <br/>
    <label for="windTurbines">
        Wind Turbines:
        <select name="windTurbines" id="windTurbines" onchange="changePowerCurve()">
            <!--option-->
        </select>
    </label>
    <br/>
    <label for="category" onchange="changeDistributionCurve()">
        Select Category:
        <input type="radio" name="category" id="monthly" value="monthly" checked/>Monthly Data
        <input type="radio" name="category" id="seasonal" value="seasonal"/>Seasonal Data
        <input type="radio" name="category" id="Annual" value="annual"/>Annual Data
    </label>
    <br/>
    <button onclick="viewData()">View Data</button>
    <div style="display: flex; justify-content: space-around;">
        <div id="myChart1"></div>
        <div id="myChart2"></div>
    </div>    
    <center><div id="myChart3" style="width: 80%;"></div></center>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
